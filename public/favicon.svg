<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- 背景渐变圆形 -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 主圆形背景 -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" filter="url(#logoShadow)"/>
  
  <!-- 数据库表格轮廓 -->
  <rect x="25" y="30" width="50" height="25" rx="2" ry="2" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  
  <!-- 表格列 -->
  <line x1="35" y1="30" x2="35" y2="55" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="45" y1="30" x2="45" y2="55" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="55" y1="30" x2="55" y2="55" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="65" y1="30" x2="65" y2="55" stroke="white" stroke-width="1" opacity="0.7"/>
  
  <!-- 表格行 -->
  <line x1="25" y1="40" x2="75" y2="40" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="25" y1="50" x2="75" y2="50" stroke="white" stroke-width="1" opacity="0.7"/>
  
  <!-- SQL查询箭头 -->
  <path d="M35,65 L50,58 L65,65" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="50,53 46,58 54,58" fill="white"/>
  
  <!-- 代码符号 -->
  <rect x="38" y="68" width="24" height="6" rx="1" ry="1" fill="white" opacity="0.8"/>
</svg>